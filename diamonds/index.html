<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get diamond</title>
    <link rel="shortcut icon" href="../img/ff.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

</head>
<body>
    <img src="https://freefiremobile-a.akamaihd.net/common/web_event/official2.ff.garena.all/img/20228/e74069e984f19987e6f1baa9e8b96d1e.jpg" alt="background" class="background">
    <div class="card">
        <img src="https://cdn-gop.garenanow.com/gop/app/0000/100/067/icon.png" alt="">
        <div class="info">
            <h1>Free Fire</h1>
            <p>100% secure payment</p>
        </div>
    </div>
    <div class="login">
        <h2><span>1</span>Login</h2>
        <form action="" class="id">
            <p>Player ID</p>
            <input type="text" placeholder="Please enter player ID there" required>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <p>And login with your game account</p>
            <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href=""><i class="fa-brands fa-google"></i></a></li>
            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
        </div>
    </div>
    <div class="top-up">
        <h2><span>2</span>Top Up</h2>
        <form action="" class="amount">
            <p>Amount</p>
            <input type="number" placeholder="Enter amount" required>
            <button type="submit">Top Up</button>
        </form>
    </div>
</body>
</html>
